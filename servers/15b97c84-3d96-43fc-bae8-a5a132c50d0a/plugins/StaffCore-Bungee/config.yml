General:
  System-Prefix: '&cSystem &8%double_arrow% '
  Custom-Messages:
    Enable: false
    Rest-API-Key: '{Your API-Key from the Dashboard}'
  Language: us
Discord-Integration:
  Enable: false
  WebHook-URL: '{Your Discord-WebHook URL}'
  Events:
    Playerdata-Request: true
    Network-Ban: true
    Network-Mute: true
    Network-Kick: true
    Network-Warn: true
Settings:
  ADVERTISMENT_ENABLE: 'TRUE'
  MAINTENANCE_ENABLE: 'FALSE'
  MAINTENANCE_TEXT: '&cThe server is currently in Maintenance and will be back shortly!'
  MAINTENANCE_VERSIONTEXT: '&c&lMAINTENANCE'
  MOTD_ENABLE: 'TRUE'
  MOTD_TEXT_LINE1: '&cYourServer.NET &8| &7Minecraft Network! &8[&c1.8-1.16&8]'
  MOTD_TEXT_LINE2: '&cNew &8> &7Staff Management System'
  MOTD_MAXPLAYER_COUNT: '100'
  MOTD_FAKEPLAYERS_ENABLE: 'FALSE'
  MOTD_FAKEPLAYERS_COUNT: '23'
  UI_SETTING_NEW_SESSIONS_GOAL: '200'
  UI_SETTING_NEW_PLAYERS_GOAL: '15'
  REPORT_ANTISPAM_COOLDOWN_SECONDS: '20'
MCLeaks-Blocker:
  Enable: true
  Cache-Updater:
    Enable: true
    Period-In-Minutes: 10
IPBan:
  Duration-In-Hours: 36
Permissions:
  Everything: staffcore.*
  System:
    Notify: staffcore.notify
  IpBan:
    Use: staffcore.ipban.use
    Notify: staffcore.ipban.notify
  IpUnBan:
    Use: staffcore.ipunban.use
    Notify: staffcore.ipunban.notify
  Report:
    Notify: staffcore.report.notify
    Claim: staffcore.report.claim
    Spam:
      Bypass: staffcore.report.spam.bypass
  Reports:
    See: staffcore.reports.see
  Check:
    Use: staffcore.check.use
  BanManager:
    addreason: staffcore.banmanager.addreason
    removereason: staffcore.banmanager.removereason
    listreasons: staffcore.banmanager.listreasons
  ReportManager:
    addreason: staffcore.reportmanager.addreason
    removereason: staffcore.reportmanager.removereason
    listreasons: staffcore.reportmanager.listreasons
  Ban:
    Use: staffcore.ban.use
    Notify: staffcore.ban.notify
  Mute:
    Use: staffcore.mute.use
    Notify: staffcore.mute.notify
  Kick:
    Use: staffcore.kick.use
    Notify: staffcore.kick.notify
  UnBan:
    Use: staffcore.unban.use
    Notify: staffcore.unban.notify
  UnMute:
    Use: staffcore.unmute.use
    Notify: staffcore.unmute.notify
  PunishmentHistory:
    See: staffcore.punishmenthistory.see
  CheckAlts:
    Use: staffcore.checkalts.use
  SessionsLookup:
    Use: staffcore.sessionslookup.use
  Warn:
    Use: staffcore.warn.use
    Notify: staffcore.warn.notify
  Warns:
    See: staffcore.warns.see
  Maintenance:
    Info: staffcore.maintenance.info
    Use: staffcore.maintenance.use
    Bypass: staffcore.maintenance.bypass
  WatchList:
    Change: staffcore.watchlist.change
    Notify: staffcore.watchlist.notify
  ChatFilter:
    Bypass: staffcore.chatfilter.bypass
  ChatLog:
    Use: staffcore.chatlog.use
ChatFilter:
  Infractions-For-Action: 5
  Advertisment-Whitelist:
  - yourserver.com
  - ts.yourserver.com
  - discord.yourserver.com
  - forum.yourserver.com
  - www.staffcore-bungee.net
