check-update: true

Prefix: '&e&l[BookNews] '

OpenBookDelaySecond: 5

OpenBookSoundEffect:
    enable: true
    sound-effect: ENTITY_PLAYER_LEVELUP

Open-Book-Onjoin:

    enable: true
    #if true, it always open book for players when they join the server.
    #if false, it only open book for players when server owner clear the player list data (/booknews clear).
    always: true

Message:
    No-Permission: '&cYou don''t have permission to do this!'

Interactive-Word:
    1:
      word: "Click Me!"
      placeholder: "examplelink"
      bold: true
      color: red
      italic: false
      underlined: true
      obfuscated: false
      clickevent:
        enable: true
        action: OPEN_URL # [OPEN_URL / RUN_COMMAND]
        link: https://www.google.com/
        command: ''
      hoverevent:
        enable: false
        text: ""
      
